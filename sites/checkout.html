<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/checkout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    
    <script src="../src/car_data.js"></script>
    <script src="../src/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>CheckOut</title>
</head>
<body>
    <div class="container">
        <h2 class="py-2 pb-1 mt-2" style="text-align: center; color: #1d1d1d; font-weight: 700;">CheckOut</h2>
        <div class="row m-0 pt-4 ps-md-4">
            <div class="col-lg-7 p-0 pb-5 pe-lg-5">
                <div class="row">
                    <div class="col-12 pb-4 pt-2">
                        <img src="" alt="" id="car-image" class="car-image">
                    </div>
                    <div class="row m-0 justify-content-between secondary-container">
                        <div class="col-sm-6 col-xs-12 ps-10 pe-0 my-3">
                            <p class="text-topic">Model</p>
                            <p class="h5 m-0 ms-2 text-data" id="model-disp"></p>
                        </div>
                        <div class="col-sm-4 col-xs-12 ps-10 my-3">
                            <p class="text-topic">Transmission</p>
                            <p class="h5 m-0 ms-2 text-data" id="type-disp">Manual</p>
                        </div>
                        <div class="col-sm-6 col-xs-12 ps-10 my-3">
                            <p class="text-topic">Fuel</p>
                            <p class="h5 m-0 ms-2 text-data" id="fuel-disp">Front</p>
                        </div>
                        <div class="col-sm-4 col-xs-12 ps-10 my-3">
                            <p class="text-topic">Hourly Rate</p>
                            <p class="h5 m-0 ms-2 text-data" id="rate-disp">Rs 450</p>
                        </div>
                    </div>
                    <div class="row m-0 secondary-container">
                        <div class="col-12 ps-10 my-4">
                            <p class="text-topic">Description</p>
                            <p class="h5 m-0 ms-2 text-data" id="desc-disp">Supirima car eka kolloh</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 p-0">
                <div class="row m-0 p-0">
                    <form action="" method="post" class="p-0 p-sm-1">
                        <div class="col-12 px-0">
                            <div class="d-flex align-items-end mt-2 mb-4">
                                <p class="h2 m-0 text-topic"><span class="pe-1">Reservation details</p>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <div class="col-6 justify-content-center me-2">
                                    <label for="rental-date" class="row textmuted m-1">Rental date</label>
                                    <input type="date" class="row m-2 mt-1" id="rental-date" required>
                                </div>
                                <div class="col-6 justify-content-center">
                                    <label for="return-date" class="row textmuted m-1">Return date</label>
                                    <input type="date" class="row m-2 mt-1" id="return-date" required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <div class="col-6 justify-content-center me-2">
                                    <label for="rental-time" class="row textmuted m-1">Rental time</label>
                                    <input type="time" class="row m-2 mt-1" id="rental-time" required>
                                </div>
                                <div class="col-6 justify-content-center">
                                    <label for="return-time" class="row textmuted m-1">Return time</label>
                                    <input type="time" class="row m-2 mt-1" id="return-time" required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <div class="col-6 justify-content-center me-2">
                                    <label for="location" class="row textmuted m-1">Rental location</label>
                                    <select name="location" id="rental-location" class="row m-2 mt-1 location-select" required>
                                        <option value="vv">Colombo</option>
                                        <option value="vv">Nuwara Eliya</option>
                                    </select>
                                </div>
                                <div class="col-6 justify-content-center">
                                    <label for="location" class="row textmuted m-1">Return location</label>
                                    <select name="location" id="return-location" class="row m-2 mt-1 location-select" required>
                                        <option value="vv">Colombo</option>
                                        <option value="vv">Nuwara Eliya</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mb-2 pe-4">
                                <div class="col-12 justify-content-center">
                                    <label for="promocode" class="row textmuted m-1">Promo Code</label>
                                    <input type="text" name="promocode" id="" class="row m-2 mt-1">
                                </div>
                            </div>
                            
                        </div>
                    </form>
                    <div class="col-12 px-0">
                        <div class="row secondary-container m-0 mt-5">
                            <!-- <div class="d-flex align-items-end mt-4 mb-4">
                                <p class="h4 m-0"><span class="pe-1 text-topic fs-14">Reservation details</p>
                            </div> -->
                            <div class="col-12 px-0 px-md-4">
                                <div class="d-flex justify-content-between mb-1">
                                    <p class="textmuted">Total rental hours</p>
                                    <p class="fs-14 fw-bold text-data" id="rental-hours"><span class="fas fa-dollar-sign pe-1"></span>3</p>
                                </div>
                                <div class="d-flex justify-content-between mb-1">
                                    <p class="textmuted">Rental charge (LKR)</p>
                                    <p class="fs-14 fw-bold text-data" id="rental-charge"><span class="fas fa-dollar-sign pe-1"></span>120</p>
                                </div>
                                <div class="d-flex justify-content-between mb-1">
                                    <p class="textmuted">Service charge (LKR)</p>
                                    <p class="fs-14 fw-bold text-data" id="service-charge"><span class="fas fa-dollar-sign pe-1"></span>1,450</p>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <p class="textmuted fw-bold">Total (LKR)</p>
                                    <div class="d-flex align-text-top text-data">
                                        <span class="fas fa-dollar-sign mt-1 pe-1 fs-14"></span><span class="h4" id="total-charge">1,350</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-0">
                            <div class="col-12 mb-4 p-0 px-3 btn-parent">
                                <button type="button" id="makeinq" class="btn btn-primary btn-block" onclick="phonyCheckout()">Make Inquiry</button>
                                <!-- <div class="btn btn-primary btn-block">Make Inquiry<span class="fas fa-arrow-right ps-2"></span>
                                </div> -->
                            </div>
                        </div>

                        <div class="additional-links">
                            <p>By using this service, you are agreeing to our <a href="../sites/condition.html">Terms and Conditions</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
