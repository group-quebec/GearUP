<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/navbar.css"/>
    <link rel="stylesheet" href="../src/forms.css" />
  
</head>
  <body>

    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-lg-8 col-md-4 col-sm-4 quote">
                <div class="row">
                    <!--
                    <div class="col-4 box">
                    </div>
                    <div class="text">This is a quote or some text that animates out.</div>-->

                </div>
            </div>
            <div class="col-lg-4 col-md-8 col-sm-8 remove-padding">
                <section id="signup-section" class="visible container-body anim8">
                    <header>Sign Up to Gear Up</header>
                    
                    <div class="row">
                        <img src="../res/1.png" alt=""/>
                    </div>

                    <form action="#" class="form">

                    <div class="input-box">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter full name" required />
                    </div>

                    <div class="input-box">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter email address" required />
                    </div>

                    <div class="column">
                        <div class="input-box">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter phone number" required />
                        </div>
                    </div>

                    <div class="input-box">
                        <label>Password</label>
                        <div class="column">
                            <input type="password" placeholder="Enter your password" required>
                            <input type="password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    
                    <div class="row" style="margin: 30px 2px 10px;">
                        <button type="button" class="col-sm" onclick="toggleForms()">Sign up</button>
                        <a href="javascript:void(0)" class="col-sm text-center" onclick="toggleForms()">Sign in</a>
                    </div>

                </form>
                </section>

                <section id="login-section" class="hidden container-body anim8">
                    <header>Log into your account</header>
                    
                    <div class="row">
                        <img src="../res/1.png" alt=""/>
                    </div>

                    <form action="#" class="form">

                    <div class="input-box">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter email address" required />
                    </div>

                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="row" style="margin: 30px 2px 10px;">
                        <button type="button" class="col-sm" onclick="toggleForms()">Sign in</button>
                        <a href="javascript:void(0)" class="col-sm text-center" onclick="toggleForms()">Sign up</a>
                    </div>

                </form>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../src/forms.js"></script>
    
  </body>
</html>
